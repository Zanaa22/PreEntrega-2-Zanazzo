<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droppy Store</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<!-- encabezado -->
<header class="encabezado">
<!-- logo -->
        <div class="logo">
            <a href="../index.html"><img src="../img/Droppy.png" alt=""></a>
        </div>
<!-- menu -->
    <nav class="mainMenu">
        <ul class="mainMenuLista">
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./sorprendeme.html">Sorprendeme</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
    <section class="contact">
        <form action="" class="contactForm">
            <fieldset>
                <legend>Contactanos!</legend>
                <label for="Usuario">Usuario</label>
                <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su nombre de usuario">
                <label for="Asunto">Asunto</label>
                <input type="text" name="Asunto" id="Asunto" placeholder="Ingrese el asunto">
                <label for="Correo">Correo</label>
                <input type="email" name="Correo" id="Correo" placeholder="Ingrese su correo electronico">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese el mensaje" required></textarea>
                <div class="buttons">
                    <input class="btn" type="submit" value="Enviar">
                    <input class="btn" type="reset" value="Cancelar">
                </div> 
            </fieldset>
        </form>
    </section>
    <footer>
        <div class="footerDiv">
            <div>
                <h3>Seguinos en nuestras redes!</h3>
                <div class="redesLogos">
                    <a href="https://www.facebook.com"><img src="../img/facebook.png" alt=""></a>
                    <a href="https://www.twitter.com"><img src="../img/twitter.png" alt=""></a>
                    <a href="https://www.instagram.com"><img src="../img/instagram.png" alt=""></a>
                </div>
            </div>
            <div>
                <h3>Metodos de pago</h3>
                <div class="redesPagos">
                    <img src="../img/visa.png" alt="">
                    <img src="../img/mastercard.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
